<h1>Even Odd Lists</h1>
    <hr/> 

    <form id="even-odd-form" autocomplete="off" target="_blank">
      
      <div> 
            <label for="word">word</label> 

            <input type="text" name="word" id="word"  placeholder="what's your word?" onkeyup="updateWord(this)"> 
            <!-- onkeyup -- A function is triggered when the user releases a key in the input field -->
      </div>

      <div>
        <input type="button" value="Even or Odd?" onclick="handleSubmit()">
      </div>

    </form>


    <section>
      <h2>Even</h2>
      <ul id="even"></ul>
    </section>


    <section>
      <h2>Odd</h2>
      <ul id="odd"></ul>
    </section>

  <script>
    
        let usersWord = ""  //create storage   
        let oddList = document.getElementById("odd") //call out id from list
        let evenList = document.getElementById("even") //call out id from list


        function updateWord(element) { //updateWord was from the onkeyup from the userinput box
          usersWord = element.value 
          console.log(usersWord) 
        }


// when click on sumbit
        function handleSubmit() { 

          let newListItem = document.createElement('LI') 
          
          newListItem.innerText = usersWord  //the next timer user type, goes int next bullet
          
          if (usersWord.length <= 0 ) //can't be just =0 b/c I want it to click on the space and it display a message.
              {
                console.error("user need to enter word") 
                window.alert("user needs to enter word") 
                return
              }
              
            if(usersWord.length % 2 === 0) 
              {
                 evenList.appendChild(newListItem) //appendChild Basically tells it to go to the next line
              }
              
              else { 
                      oddList.appendChild(newListItem)
                    }

              console.log(evenList)
              console.log(oddList)
              document.getElementById("word").value =""  //Clear out the space user already enter and reset it back to original state

          } 

        

  </script>
